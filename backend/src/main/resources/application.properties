# HTTPS configuration (development):
# To enable HTTPS, generate a PKCS12 keystore and place it at src/main/resources/keystore.p12
# Example (run in a Terminal):
# keytool -genkeypair -alias cleanenergy -keyalg RSA -keysize 2048 -storetype PKCS12 -keystore backend/src/main/resources/keystore.p12 -validity 3650 -storepass changeit -keypass changeit -dname "CN=localhost, OU=Dev, O=Example, L=City, S=State, C=US"
# Then uncomment the server.ssl.* properties below and set server.port=8443.

server.port=8443
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=changeit
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=cleanenergy

