<div class="register-container" role="main" aria-labelledby="register-title">
	<h1 id="register-title">Create an account</h1>
	<p class="subtitle">Access dashboards and reports by creating your Clean Energy Insights login.</p>

	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
		<div class="form-group">
			<label for="username">Username</label>
			<input id="username" type="text" formControlName="username" aria-required="true" />
			<small *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
				Username must be at least 3 characters.
			</small>
		</div>

		<div class="form-group">
			<label for="password">Password</label>
			<input id="password" type="password" formControlName="password" aria-required="true" />
			<small *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
				Password must be at least 6 characters.
			</small>
		</div>

		<div class="form-group">
			<label for="confirmPassword">Confirm password</label>
			<input id="confirmPassword" type="password" formControlName="confirmPassword" aria-required="true" />
			<small *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword')?.touched">
				Passwords must match.
			</small>
		</div>

		<div class="feedback" *ngIf="errorMessage" role="alert">{{ errorMessage }}</div>
		<div class="feedback success" *ngIf="statusMessage">{{ statusMessage }}</div>

		<button type="submit" [disabled]="registerForm.invalid">Create account</button>
	</form>

	<p class="auth-link">Already have an account? <a routerLink="/login">Sign in</a></p>
</div>
