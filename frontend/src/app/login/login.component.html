<div class="login-container" role="main" aria-labelledby="login-title">
  <h1 id="login-title">Login</h1>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" aria-describedby="login-description">
    <p id="login-description">Enter your username and password to access the dashboard.</p>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" aria-required="true">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" aria-required="true">
    </div>
    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
