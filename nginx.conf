worker_processes  1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 80;
    server_name localhost;

    # Serve Angular production build (adjust path to your dist folder)
    root C:/Users/admin/T47/frontend/dist/frontend;
    index index.html;

    # SPA fallback: serve index.html for client-side routes
    location / {
      try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend HTTPS (self-signed)
    location /api/ {
      proxy_pass https://localhost:8443/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      # if backend uses a self-signed cert:
      proxy_ssl_verify off;
    }

    # Proxy auth/login etc. if not under /api
    location /auth/ {
      proxy_pass https://localhost:8443/auth/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_ssl_verify off;
    }

    # Optional: serve favicon (place favicon.ico in root)
    location = /favicon.ico {
      try_files /favicon.ico =204;
    }
  }
}